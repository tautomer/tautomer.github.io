<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
	{% if jekyll.environment == "development" %}
		{% assign asset_suffix = "" %}
	{% else %}
		{% assign asset_suffix = site.asset_suffix %}
	{% endif %}
<script src="{{ site.asset_dir }}/js/input_exapand_collapse{{ asset_suffix }}.js"></script>
<script src="{{ site.asset_dir }}/js/code_block_modifier{{ asset_suffix }}.js"></script>
<!-- Back to top button -->
<a id="back-to-top" href="#" class="back-to-top" role="button" aria-label="Back to top">
  <i class="fas fa-square-caret-up fa-3x"></i>
</a>
<script src="{{ site.asset_dir }}/js/back_to_top{{ asset_suffix }}.js"></script>
<!-- only load mermaid if a post actually use it -->
{% if page.mermaid %}
<script src="https://unpkg.com/mermaid@10.8.0/dist/mermaid.min.js"></script>
<script>
  $(document).ready(function () {
    mermaid.initialize({
      startOnLoad:true,
      theme: "dark",
    });
    window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
  });
</script>
{% endif %}
<!-- only load mathjax if a post actually use it -->
{% if page.mathjax %}
	{% include mathjax.html %}
{% endif %}
